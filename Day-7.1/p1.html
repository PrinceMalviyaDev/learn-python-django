<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 300px;
            background-color: cyan;
            padding: 20px;
        }
        h3{
            text-align: center;
        }
        ul{
            list-style: none;
        }
        input{
            border: 2px solid black;
        }
        
    </style>
</head>

<body>
    <div>
        <h3>Input an email and submit:</h3>
        <form name="form1" action="#">
            <ul>
                <li><input type="text" name='t1'></li>
                <li>&nbsp;</li>
                <li class="submit">
                    <input type="submit" name="submit" value="submit" onclick="ValidateEmail(document.form1.t1)">
                </li>
                <li>&nbsp;</li>
            </ul>
        </form>
    </div>

    <script>
        function ValidateEmail(inputText) {
            var mailfrmt = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if (inputText.value.match(mailfrmt)) {
                document.form1.t1.focus();
                return true;
            }
            else {
                alert("Invaid Email address!!");
                document.form1.t1.focus();
                return false;
            }
        }
    </script>
</body>

</html>
