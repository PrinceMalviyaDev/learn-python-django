<!-- Write a program to find the grades of a student on the basis of its percentage according to following criteria:-
 1) >= 90 (A+)
 2) >= 80 and < 90 (A) 
 3) >= 70 and < 80 (B+) 
 4) >= 60 and < 70 (B) 
 5) >= 50 and < 60 (C+) 
 6) >= 45 and < 50 (C) 
 7) < 45 (F) 
-->

<script>
    var s1 = 34, s2 = 45, s3 = 89, s4 = 98, s5 = 45, total, per;
    total = s1 + s2 + s3 + s4 + s5;
    per = total / 5

    document.write("Total = "+total+"<br>")
    document.write("Percentage = "+per+"<br>")

    if (per >= 90 && per <= 100) {
        document.write("A+")
    }
    else if (per >= 80 && per <= 90) {
        document.write("A")
    }
    else if (per >= 70 && per <= 80) {
        document.write("B+")
    }
    else if (per >= 60 && per <= 70) {
        document.write("B")
    }
    else if (per >= 50 && per <= 60) {
        document.write("C+")
    }
    else if (per >= 45 && per <= 50) {
        document.write("C")
    }
    else{
        document.write("F")
    }
</script>
