<html>
    <head>
        <style>
            #container{
                height: 500px;
                width: 800px;
            }
            #part1{
                height: 300px;
                width: 100%;
            }
            #part2{
                height: 200px;
                width: 100%;
            }
        </style>
        <script>
            function chngImg(s)
            {
                var ref = document.getElementById("myImg")
                ref.src=s;
            }
        </script>
    </head>
    <body>
        <!-- Mouse based event -->
         <div id="container">
            <div id="part1">
                <img id = "myImg" src ="https://tse4.mm.bing.net/th/id/OIP.U0SfqHcCr4A3TEW4cIDGOQHaEI?pid=Api&P=0&h=180" height="100%" width="50%">
            </div>
            <div id="part2">
                <img onmouseenter= "chngImg(this.src)" src="https://tse2.mm.bing.net/th/id/OIP.upSxas7y2e6Y4eOROXH9HgHaHa?pid=Api&P=0&h=180" height="100%" width="25%">

                <img onmouseenter= "chngImg(this.src)" src="https://tse2.mm.bing.net/th/id/OIP.X4cp4hvAsMby5_Yv4JuFBAHaE7?pid=Api&P=0&h=180" height="100%" width="25%">

                <img onmouseenter= "chngImg(this.src)" src="https://tse2.mm.bing.net/th/id/OIP.JxSOQo41ai-nvjK5-9GSGQHaE7?pid=Api&P=0&h=180" height="100%" width="25%">

                <img onmouseenter= "chngImg(this.src)" src="https://a-z-animals.com/media/2020/01/Butterfly-green.jpg" height="100%" width="20%">
            </div>
         </div>
    </body>
</html>
