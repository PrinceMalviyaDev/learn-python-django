<html>
    <head>
        <title>Scripts</title>
        <script>
            function f1()
            {
                // DOM access
                var ref = document.getElementsByTagName("h1"); //it returns object of a collection called array of html entites of form of h1 tag
                alert(ref);
            }
        </script>
    </head>
    <body>
        <!-- Click Based -->
         <button onclick = "f1()">Show Date</button>
         <h1></h1>
    </body>
</html>
